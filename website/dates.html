<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        body{
            background: #333;

        .clock{
            font-size: 4em;

            color: white;

    <h1>Digital clock</h1>
    <div class="clock"></div>
    <script src="dates.js"></script>
